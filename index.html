<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="stylesheet" href="resources/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
  </head>

  <body>
    <div id="container">
      <nav>

        <ul>
          <li>
            <img src="./resources/images/view-dashboard.svg" alt="View Dashboard">
            <h1>Dashboard</h1>
          </li>
        </ul>

        <ul>
          <li>
            <img src="./resources/images/home.svg" alt="Home Icon">
            <a href="">Home</a>
          </li>
          <li>
            <img src="./resources/images/profile.svg" alt="Profile Icon">
            <a href="">Profile</a>
          </li>
          <li>
            <img src="./resources/images/messages.svg" alt="Messages Icon">
            <a href="">Messages</a>
          </li>
          <li>
            <img src="./resources/images/history.svg" alt="History Icon">
            <a href="">History</a>
          </li>
          <li>
            <img src="./resources/images/tasks.svg" alt="Tasks Icon">
            <a href="">Tasks</a>
          </li>
          <li>
            <img src="./resources/images/community.svg" alt="Communities Icon">
            <a href="">Communities</a>
          </li>
        </ul>

        <ul>
          <li>
            <img src="./resources/images/settings.svg" alt="Settings Icon">
            <a href="">Settings</a>
          </li>
          <li>
            <img src="./resources/images/support.svg" alt="Support Icon">
            <a href="">Support</a>
          </li>
          <li>
            <img src="./resources/images/privacy.svg" alt="Privacy Icon">
            <a href="">Privacy</a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="headerLeft">
          <div class="search">
            <label for="search"><img src="./resources/images/search.svg" alt="Search Icon"></label>
            <input id="search" name="search" type="text">
          </div>
          <div class="greeting title">
            <img src="./resources/images/bunny1.png" alt="Cool Bunny">
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="headerRight">
          <div class="profile title">
            <img src="./resources/images/alert.svg" alt="Alert Icon">
            <img src="./resources/images/bunny1.png" alt="Cool Bunny">
            <p>Morgan Oakley</p>
          </div>
          <div class="links">
            <a href="">New</a>
            <a href="">Upload</a>
            <a href="">Share</a>
          </div>
        </div>
      </header>
      <main></main>
    </div>
  </body>

</html>
